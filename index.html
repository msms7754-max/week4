<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
</head>
<body>

<img id = todolist src = "todolistformat.jpg" width="600" height="700" style = "position: fixed; left: 35%;">

<input id = "t" type = "text" value = "투두리스트를 추가하세요 (최대 5가지)" style="width: 300px; height: 40px; font-size: 18px;">
<button onclick = "add()" style="width:100px; height: 45px; font-size: 18px;">add</button>

<br><br>

<span style="font-family: 'Gowun Dodum', sans-serif; font-size:18px;">글씨 색상 (먼저 지정하고 add 해주세요):</span>
	<input id="c" type="color" value="#0000ff" style="height: 40px;">

<div id = "monitor" style= "position: absolute; top: 200px; left: 40%; width: 320px; text-align: left; font-size: 18; font-family: 'Gowun Dodum', sans-serif;">


</body>

<script>

	let num = 0; 

	function add(){
		if (t.value.trim() === "")
			return;
		if (num >= 5)
			return;

		let lineposition =50*num;

		monitor.innerHTML += `<div style="position:absolute; top:${lineposition}px; left:0; width:320px; color:${c.value};">${t.value}</div>`;

		t.value = "";
		num++; 

	}


</script>

</html>
